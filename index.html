<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="ktlogin.js"></script>
</head>
<body>
    <form action="" method="POST" onsubmit="return validate()">
        <div class="login">
        <h1>Đăng nhập</h1>
        <hr>
        <label name="lbusername">Tên đăng nhập</label>
        <input type="text" placeholder="Tên đăng nhập" name="txtusername" id="txtusername">
        <label name="lbpassword">Mật khẩu</label>
        <input type="password" placeholder="******" name="txtpassword" id="txtpassword">
        <hr>
        <button type="submit" class="submit">Đăng nhập</button>
        
        </div>
    </form>
</body>
</html>
